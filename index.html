<!DOCTYPE html>
<html>
<head>
  <title>Horror Movie Themed Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bevan|Crushed|Freckle+Face|Nosifer|Press+Start+2P|Righteous|Rock+Salt|Sedgwick+Ave+Display|VT323|Walter+Turncoat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="row">
          <header class="col-md-12 text-center"><h1>Horror Movie Trivia</h1></header>
        </div>
        <div class="row">
          <div class="col-md-12 text-center"><h2>Warning : Not for the faint of heart!</h3></div>
        </div>
        <div class="row">
          <div class="col-md-12 padding"></div>
        </div>  
        <div class="row">
           <div class="col-md-12 text-center"><h3><span id="timer"></span></h3></div>
        </div>
        <div class="row">
          <div class="col-md-12 padding-1"></div>  
        </div>
        <div class="row">
          <div class="col-md-12 text-left"><h3><span id="question"></span></h3></div>
        </div>
        <div class="row">
          <div class="col-md-12" id="padding-2">
            <button type="button" class="btn btn-default btn-lg" id="start-button">Start</button>
          </div>
          <div class="col-md-12 text-center choices" id="div-choice-1"><h3><span id="choice_1"></span></h3></div>
          <div class="col-md-12 text-center choices" id="div-choice-2"><h3><span id="choice_2"></span></h3></div>
          <div class="col-md-12 text-center choices" id="div-choice-3"><h3><span id="choice_3"></span></h3></div>
          <div class="col-md-12 text-center choices" id="div-choice-4"><h3><span id="choice_4"></span></h3></div>
        </div>        
      </div> 
      <div class="col-md-3"></div> 
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
